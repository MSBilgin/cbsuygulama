<!DOCTYPE html>
<html>
    <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/ol3/ol.css" rel="stylesheet" type="text/css"/>
    <script src="lib/ol3/ol.js" type="text/javascript"></script>
    <style>
        html, body, #haritaAlan{
            width: 100%;
            height: 100%;

<body>
<div id="haritaAlan"></div>

    var url = "http://127.0.0.1:8080/geoserver/WS/wms";
    var K1 = [ //Tek Tile-Tekli WMS-PNG | Single Tile-Single WMS-PNG
        new ol.layer.Image({source: new ol.source.ImageWMS({url: url, params: {'LAYERS': 'WS:M_MAHALLE', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Image({source: new ol.source.ImageWMS({url: url, params: {'LAYERS': 'WS:M_ADA', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Image({source: new ol.source.ImageWMS({url: url, params: {'LAYERS': 'WS:M_PARSEL', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Image({source: new ol.source.ImageWMS({url: url, params: {'LAYERS': 'WS:M_BINA', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Image({source: new ol.source.ImageWMS({url: url, params: {'LAYERS': 'WS:M_HAT', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),

    ];
    var K2 = [ //Tek Tile-Tekli WMS-PNG8 | Single Tile-Single WMS-PNG8
        new ol.layer.Image({source: new ol.source.ImageWMS({url: url, params: {'LAYERS': 'WS:M_MAHALLE', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Image({source: new ol.source.ImageWMS({url: url, params: {'LAYERS': 'WS:M_ADA', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Image({source: new ol.source.ImageWMS({url: url, params: {'LAYERS': 'WS:M_PARSEL', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),

        new ol.layer.Image({source: new ol.source.ImageWMS({url: url, params: {'LAYERS': 'WS:M_ISTASYON', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Image({source: new ol.source.ImageWMS({url: url, params: {'LAYERS': 'WS:M_VANA', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})})
    ];

    var K3 = [ //Çok Tile-Tekli WMS-PNG | Multi Tile-Single WMS-PNG
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_MAHALLE', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_ADA', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_PARSEL', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_BINA', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_HAT', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_ISTASYON', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_VANA', 'format': 'image/png', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})})

        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_ADA', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_PARSEL', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_BINA', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_HAT', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_ISTASYON', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})}),
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_VANA', 'format': 'image/png8', TRANSPARENT: true, 'tiled': false, serverType: 'geoserver'}})})
    ];

    var K5 = [ //Çok Tile-Çoklu WMS-PNG | Multi Tile-Multi WMS-PNG
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_MAHALLE,WS:M_ADA,WS:M_PARSEL,WS:M_BINA,WS:M_HAT,WS:M_ISTASYON,WS:M_VANA', 'format': 'image/png', TRANSPARENT: true, 'tiled': true, serverType: 'geoserver'}})})
    ];

    var K6 = [ //Çok Tile-Çoklu WMS-PNG8 | Multi Tile-Multi WMS-PNG8
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_MAHALLE,WS:M_ADA,WS:M_PARSEL,WS:M_BINA,WS:M_HAT,WS:M_ISTASYON,WS:M_VANA', 'format': 'image/png8', TRANSPARENT: true, 'tiled': true, serverType: 'geoserver'}})})
    ];

    var K7 = [ //Çok Tile-Çoklu WMS-JPG | Multi Tile-Multi WMS-JPG
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_MAHALLE,WS:M_ADA,WS:M_PARSEL,WS:M_BINA,WS:M_HAT,WS:M_ISTASYON,WS:M_VANA', 'format': 'image/jpeg', TRANSPARENT: true, 'tiled': true, serverType: 'geoserver'}})})
    ];

    var K8 = [//Çok Tile-Çoklu WMS-GIF | Multi Tile-Multi WMS-GIF
        new ol.layer.Tile({source: new ol.source.TileWMS({url: url, params: {'LAYERS': 'WS:M_MAHALLE,WS:M_ADA,WS:M_PARSEL,WS:M_BINA,WS:M_HAT,WS:M_ISTASYON,WS:M_VANA', 'format': 'image/gif', TRANSPARENT: true, 'tiled': true, serverType: 'geoserver'}})})
    ];

    var harita = new ol.Map({
        target: "haritaAlan",
        layers: K1,
        view: new ol.View({projection: 'EPSG:3857', center: [3654063.776872882, 4855707.606301365], zoom: 17}),
        renderer: "canvas"
    });
</script>
</body>
</html>
